<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Actualiza Producto</title>
    <!--
        <style>
        #id { display: none;}
    </style>
    -->
</head>
<body class="bg-zinc-900 text-white flex flex-col items-center">
    <h1 class="text-5xl my-4" my-4>Lista de Productos</h1>
    <a href="/actualiza.html" class="border rounded-xl p-2 hover:scale-110 hover:bg-white hover:text-zinc-900 my-2">Actualizar ordenador</a>
    <select name="seleccionaOrdenador" id="seleccionaOrdenador" class="border rounded-xl p-2 hover:scale-110 hover:bg-white hover:text-zinc-900 my-2">

    </select>
    <script>
       
        const creaSelect = ()=>{
            fetch('/items')
        .then(response=>response.json())
        .then(
            ordenadores=>{
                const selectOrd = document.getElementById("seleccionaOrdenador");
                while (selectOrd.firstChild) {
                    selectOrd.removeChild(selectOrd.firstChild);
                }

                for ( ordenador of ordenadores){
                    let opcion = document.createElement('option');
                    opcion.value = ordenador._id;
                    opcion.innerHTML = ordenador.marca +'-' + ordenador.precio;
                    document.getElementById("seleccionaOrdenador").appendChild(opcion)
                }
            }
        ).catch(err=>alert(err))

        }
        


        const traeOrdenador=()=>{
            id = document.getElementById("seleccionaOrdenador").value;
            fetch('/items/' + id)
            .then( response =>response.json())
            .then( ordenador => {
                document.getElementById('id').value = ordenador._id;
                document.getElementById('marca').value = ordenador.marca;
                document.getElementById('precio').value = ordenador.precio;

            })

        }

        const actualizaOrdenador = ()=>{
            let marca = document.getElementById('marca').value;
            let precio = Number(document.getElementById('precio').value);
            let id=document.getElementById("seleccionaOrdenador").value;
                fetch('/items/' + id,{
                    method: 'PUT',
                    headers: {
                        'Content-Type' : 'application/JSON'
                    },
                    body: JSON.stringify({marca, precio})
                }).then(
                    ordenador=>{
                        if ( ordenador ) {
                            creaSelect();
                            alert("ordenador ACTUALIZADO")
                        } else {
                            alert("No se insertÃ³ el ordenador")
                        }
                    }

                )
                .catch(err=>{
                    alert(err);
                })


        }
        document.getElementById("seleccionaOrdenador").addEventListener('change',traeOrdenador);
        creaSelect();
        traeOrdenador();
    </script>
    <input type="text" name="id" id="id">
    <p>Marca: <input type="text" name="marca" id="marca" class="border p-1 my-2"></p>
    <p>Precio: <input type="number" name="precio" id="precio" class="border p-1 my-2"></p>
    <button id="btn-insertar" onclick="actualizaOrdenador()" class="border rounded-xl p-2 hover:scale-110 hover:bg-white hover:text-zinc-900 my-2">Actualiza</button>
    

    </body>
</html>
