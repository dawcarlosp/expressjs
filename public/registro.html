<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-zinc-900 text-white flex flex-col items-center">
    <h1 class="text-4xl my-4">Registro de Usuario</h1>
    <form id="registrationForm" class="flex flex-col items-center border p-2">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required class="border p-1">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required class="border p-1">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required class="border p-1">
        <label for="photo">Subir Foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*" required class="border rounded-xl p-2 hover:bg-white hover:text-zinc-900 my-2">
    </form>
        <button type="submit" id="submitBtn" class="border rounded-xl p-2 hover:scale-110 hover:bg-white hover:text-zinc-900 my-2">Registrar</button>
    <script src="js/subirfoto.js">
        
    </script>
</body>
</html>
