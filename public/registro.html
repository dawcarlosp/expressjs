<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/icons8-euro-24.png" type="image/png">
    <title>Registro de Usuario</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        @keyframes borderGlow {
            0% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.3;
            }
        }

        .before\:animate-borderGlow::before {
            animation: borderGlow 1.5s infinite ease-in-out;
        }

        .animate-borderGlow {
            animation: borderGlow 1.5s infinite ease-in-out;
        }
        #fotoUser {
            width: 200px;  /* Ancho fijo */
            height: 200px; /* Alto fijo */
            object-fit: cover; /* Asegura que la imagen se ajuste y no se distorsione */
        }
    </style>
</head>

<body class="bg-zinc-900 text-white flex flex-col items-center">
    <form id="registrationForm" class="relative flex flex-col items-center p-15 mt-2 rounded-full border-4 border-white 
    before:absolute before:inset-0 before:rounded-full before:border-4 before:border-white 
    before:animate-borderGlow before:z-[-1] bg-transparent">
        <h1 class="text-4xl my-4 mt-2 px-30 border-white rounded bg-transparent text-white
                 animate-borderGlow focus:outline-none">Registro de Usuario</h1>
        <img src="imgs/user.png" alt="" class="mt-2 p-2 border-4 border-white rounded-full bg-transparent animate-borderGlow focus:outline-none w-50 cursor-pointer" id="fotoUser">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required class="mt-2 p-2 border-4 border-white rounded bg-transparent text-white
                 animate-borderGlow focus:outline-none">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required class="mt-2 p-2 border-4 border-white rounded bg-transparent text-white
        animate-borderGlow focus:outline-none">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required class="mt-2 p-2 border-4 border-white rounded bg-transparent text-white
        animate-borderGlow focus:outline-none">
        <input type="file" id="foto" name="foto" accept="image/*" required class="hidden">
        <button type="submit" id="submitBtn" class="relative  rounded-xl p-2 my-2 text-white 
        hover:scale-110 hover:bg-white hover:text-zinc-900
        before:absolute before:inset-0 before:rounded-xl before:border-4 before:border-white 
        before:animate-borderGlow before:z-[-1] cursor-pointer">Registrar</button>
    </form>
    <a href="index.html" class="relative rounded-xl p-2 my-2 text-white 
    hover:scale-110 hover:bg-white hover:text-zinc-900
    before:absolute before:inset-0 before:rounded-xl before:border-4 before:border-white 
    before:animate-borderGlow before:z-[-1] cursor-pointer self-end me-10">Volver atrás</a>
    <script>
        document.getElementById("fotoUser").addEventListener("click", () => {
            document.getElementById("foto").click();
        })
        // Evento cuando el usuario selecciona un archivo
        document.getElementById("foto").addEventListener("change", (event) => {
            const file = event.target.files[0]; // Obtener el archivo seleccionado

            if (file) {
                const reader = new FileReader(); // Crear un nuevo FileReader

                // Definir lo que se debe hacer cuando el archivo se haya cargado
                reader.onload = function (e) {
                    const preview = document.getElementById("fotoUser"); // Obtener la imagen del contenedor
                    preview.src = e.target.result; // Establecer la imagen seleccionada como fuente
                };

                // Leer el archivo como URL de datos (data URL)
                reader.readAsDataURL(file);
            }
        });
    </script>
    <script src="js/subirfoto.js">

    </script>
</body>

</html>
